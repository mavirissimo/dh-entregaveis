<script>


// 1. Gerar um objeto JSON que contenha apenas uma propriedade que seja uma string.
// Em seguida, transformá-lo em string.

    let objeto = JSON.parse('{"nome": "Marcelo"}')

    console.log(objeto)

    let objetoJSON = JSON.stringify(objeto)

    console.log(objetoJSON)



// 2. Gerar um objeto JSON amigos que contenha um número com a quantidade de amigos e um
// array com as strings dos nomes deles. Em seguida, transformá-lo em string.

    let amigos = '{"quantidade": 5, "nomes": ["Carlos", "Henrique", "Miguel", "Manuel", "Francisco"]}'

    let amigosObj = JSON.parse(amigos)
    console.log(amigosObj)

    let amigosJSON = JSON.stringify(amigosObj)
    console.log(amigosJSON)


// 3. Gerar um objeto JSON contendo um array com 3 objetos. Cada objeto deve ter um número e
// uma string. Em seguida, transformá-lo em string.
// a. Quando tiver o objeto JSON, experimentar acessar cada uma das variáveis. -->

    let produtos = '{"produtos": [{"camiseta": 1}, {"calca": 2}, {"sapato": 3}]}'

    let produtosObj = JSON.parse(produtos)
    let produtosJSON = JSON.stringify(produtosObj)

    console.log(produtosObj)
    console.log(produtosJSON)

    console.log(produtosObj.produtos)




</script>
